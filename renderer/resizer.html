<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self'">
    <title>Resizer</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <a href="index.html" id="menu-1">
            <div class="menu-item">
                <h4>Hero Generator</h4>
            </div>
        </a>
        <a href="resizer.html" id="menu-2">
            <div class="menu-item active">
                <h4>Resizer</h4>
            </div>
        </a>
    </nav>

    <section id="RESIZE-section" class="pt-5">
        <div class="container py-2">
            <div class="row" style="max-width: 800px; margin: auto;">
                <div class="col-sm-6">
                    <div class="step">
                        <span class="step-number">1</span>
                        <h3>Images folder</h3>
                        <p class="step-status" id="input-status">choose folder</p>
                        <label for="folderInput" class="custom-file-upload">
                            Choose Folder
                        </label>
                        <div id="filesImage" style="display: none;">
                            <span id="image-counter"></span>
                            <img src="../assets/images.png" alt="done">
                        </div>
                        <input type="file" id="folderInput" webkitdirectory directory multiple>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="step">
                        <span class="step-number">2</span>
                        <h3>Output format</h3>
                        <form class="form-control">
                            <div class="row">
                                <div class="col-6">
                                    <label for="output-width">Width (px)</label>
                                    <input type="number" id="output-width" value="1500" required class="form-control"
                                        step="100" min="100" max="8000">
                                </div>
                                <div class="col-6">
                                    <label for="output-height">Height (px)</label>
                                    <input type="number" id="output-height" value="1500" required class="form-control"
                                        step="100" min="100" max="8000">
                                </div>
                            </div>
                            <label for="file-format">File format</label>
                            <select id="file-format" class="form-control">
                                <option id="jpg" value="jpg">jpg</option>
                                <option id="png" value="png">png</option>
                            </select>
                            <label for="quality">Quality: <span id="quality-value">8</span></label>
                            <input id="quality" type="range" max="10" min="1" value="8">

                            <label for="" class="radio-text">Output file name:</label>
                            <div class="col mt-3" id="radio-box">
                                <div class="radio">
                                    <input type="radio" id="original" name="filename" value="EAN">
                                    <label for="original">Part num.</label>
                                </div>
                                <div class="radio">
                                    <input type="radio" id="ean" name="filename" value="original" checked>
                                    <label for="ean">Original</label>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
    </section>

    <div class="container w-100 text-center pt-5">
        <button class="btn btn-dark w-100 disabled" id="start-btn" type="button">Start Resizing</button>
    </div>


    <div id="progress-bar">
        <div id="fill"></div>
    </div>


    <script src="resizer.js"></script>
</body>

</html>
